<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wendy's Lab 8</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>

    <link rel="stylesheet" href="style.css">

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1>Wendy's Labs for INST377</h1>
        </header>
        <div class="container">
            <div class="left_section box">
                <h3>Form Inputs</h3>
               <form action="https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json"
               class="box main_form">
                <button type="button" id="data_load">Load County Data</button>
                <button type="button" id="data_clear">Clear County Data</button>
                    <label for="resto">Filter By Restaurant Name</label>
                    <input type="text" name="resto" id="resto">
                    <button type="button" id="generate" class="hidden">Generate List</button>
                </form>
                </div>
            <div class="right_section box">
                <h3>Local Restaurants</h3>
                <div id="map" class="box"></div>
                <ol class="box" id="restaurant_list">
                    A list of local restaurants
                </ol>
                <div class="lds-ellipsis" id="data_load_animation"><div></div><div></div><div></div><div></div></div>
        </div>
    </div>
    <footer class="footer">
        <a href="https://github.com/wwendy-w/INST377-Lab-Work">wwendy-w</a>
      </footer>
      <script src="./script.js"></script>
</body>
</html>
